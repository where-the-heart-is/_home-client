<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>athome | Property Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/stylesheets/main.css">
  <link rel="stylesheet" href="../assets/stylesheets/dashboard.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">
  <!-- Stylesheets -->
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <ul class="sidenav">
        <a href="../index.html"><li class="text-center"><img src="../assets/images/atHome_white.png" class="image-resize" alt="Brand Logo" /></li></a>
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mobile Nav -->
  <ul class="mobile">
    <li class="text-center"><img src="../assets/images/atHome_white.png" class="image-resize" alt="Brand Logo" /></li>
  </ul>
  <!-- Main Body -->
  <main>
    <section class="content">
      <section class="dash-container">
        <form class="card property-update">
          <h2 class="text-center">Add New Property</h2>
          <div class="form-group">
            <label for="text">Address</label>
            <input type="text" class="form-control" id="new-address" placeholder="Enter Address">
          </div>

          <div class="form-group">
            <label for="last-name">Rent</label>
            <input type="text" class="form-control" id="new-rent" placeholder="Price">
          </div>

          <div class="form-group">
            <label for="last-name">Bedrooms</label>
            <input type="text" class="form-control" id="new-bedrooms" placeholder="Enter number of bedrooms">
          </div>

          <div class="form-group">
            <label for="last-name">Bathrooms</label>
            <input type="text" class="form-control" id="new-bathrooms" placeholder="Enter number of bathrooms">
          </div>

          <div class="form-group">
            <label for="last-name">Square Footage</label>
            <input type="text" class="form-control" id="new-square-footage" placeholder="Enter square footage">
          </div>

          <div class="form-group">
            <label for="last-name">Image</label>
            <input type="text" class="form-control" id="new-image" placeholder="Enter image url">
          </div>
          <div class="form-group">
            <label for="last-name">City</label>
            <input type="text" class="form-control" id="new-city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="last-name">State</label>
            <input type="text" class="form-control" id="new-state" placeholder="Enter State">
          </div>
          <div class="form-group">
            <label for="last-name">Zip</label>
            <input type="text" class="form-control" id="new-zip" placeholder="Enter Zip Code">
          </div>
          <button type="button" name="button" id="add-prop-button" class="btn">Add New</button>
        </form>
      </section>

    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="copyright text-center">
      <p class="copy-title">&copy; Copyright 2017 Where The Heart Is</p>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="../assets/scripts/global.js" charset="utf-8"></script>
  <script src="../assets/scripts/new_property.js" charset="utf-8"></script>
</body>

</html>
